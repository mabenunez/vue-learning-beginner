<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-once>{{ title }}</h1>
        <input type="text" v-on:input="changeMessage">

        <p>{{ sayHello() }}</p>

        <div>
            <a href="{{ link }}">Google (wrong attribute render)</a>
            <br/>
            <a v-bind:href="link">Google (correct attribute binding)</a>
        </div>
    </div>
  <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
  <script src="index.js"></script>
</body>
</html>
